<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script defer src="bundle.js" charset="utf-8"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label for="city">Enter the city</label>
        <input type="text" id="city">
        <button type="button" name="button">Search</button>
      </form>
      <div class="card-container">
        <div class="loader">
          <div class="roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="card">
          <h2 class="city">Brussels</h2>
          <div class="description">
            <div class="main">
              <img src="../amcharts_weather_icons_1.0.0\animated\cloudy-day-1.svg" alt="">
              <h1>23grados</h1>
              <p class="label">rainy</p>
            </div>
            <div class="table grid">
              <!-- weather
              description
              temperature
              humidity
              pressure
              wing speed
              country  -->
              <span class="category">Humidity</span>
              <span class="data">Data</span>
              <span class="category">Pressure</span>
              <span class="data">Data</span>
              <span class="category">Wing</span>
              <span class="data">Data</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
